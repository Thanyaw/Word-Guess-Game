<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
 
<head>
    <title>Name that Dog Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nunito:700i" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--Banner-->
    <div class="game container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Name that dog breed</h1>
            </div>
        </div>

    <!--Get Started-->
        <div class="row 2">
            <div class="col-lg-12">
                <h2>Press any key to get started</h2>
            </div>
        </div>

   <!--Current word-->
        <div class="row 3">
                <div class="col-lg-12">
                    <h4>Current Word</h4>
                    <div id = "currentWord"></div>
                </div>
        </div>

        <div class="row 4">
                <div class="col-lg-12">
                        <h4 id = "blank">_ _ _ _ _</h4>
                </div>
        </div>

    <!--Letters Guessed-->
        <div class="row 5">
                <div class="col-lg-12">
                    <h3>Letters Guessed</h3>
                    <div id = "lettersGuessed"></div>
                </div>
        </div>

    <!--Guesses Remaining-->
        <div class="row 6">
                <div class="col-lg-12">
                    <h3>Guesses Remaining</h3>
                    <div id = "guessRemaining"></div>
                </div>
        </div>

    <!--Get Started-->
        <div class="row 7">
                <div class="col-lg-12">
                    <h4>Wins</h4>
                    <div id = "wins"></div>
                </div>
        </div>

    </div>
</body> 

<script src = "assets/javascript/game.js"></script>

</html>
